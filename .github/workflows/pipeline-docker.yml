name: Build and Run Java App with Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        run: docker build -t init-docker .

      - name: ğŸ§ª Run Docker Container (Optional)
        run: |
          docker run -d -p 8080:8080 --name init init-docker
          sleep 10
          docker logs init
